name: CD - Deploy to Docker Hub

on:
  push:
    branches:
      - main
      - staging
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: trhgatu/template-backend-nestjs:${{ github.ref_name }}

      - name: ğŸš€ Trigger redeploy on Render
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_PROD }}
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_DEV }}
          elif [[ "${{ github.ref_name }}" == "staging" ]]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}
          else
            echo "No Render webhook configured for this branch."
          fi
